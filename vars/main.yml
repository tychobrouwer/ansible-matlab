---
# vars file for matlab

matlab_release: R2024b
matlab_install_location: /opt/matlab/R2024b
matlab_user: matlab
matlab_input_file: templates/matlab-input.txt
matlab_working_directory: /home/matlab/Documents

matlab_service_host_url: https://www.mathworks.com/MathWorksServiceHost/glnxa64/install_managed_msh.sh
matlab_service_host_script: /opt/install_managed_msh.sh
matlab_service_host_dest: /opt/MathWorks/ServiceHost

matlab_mpm_url: https://www.mathworks.com/mpm/glnxa64/mpm
matlab_mpm_dest: /home/{{ matlab_user }}/mpm